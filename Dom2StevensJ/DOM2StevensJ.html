<html>
<style>
body{
  background-color: rgb(74, 30, 115);
}
#fruit{
  color: white;
  font-size: 30;
}
li{
  color: white;
  font-size: 20
}
table{
  color: white;
  border: solid white 3px;
  font-size: 25;
}
button{
  display: block;
  margin: auto;
}
</style>
<head>
  <title>Jacob Stevens DOM 2</title>
</head>
<body>
  <p id="test"></p>
<p id="fruit">
  Fruits: <br />
  <ul id="list">
    <li>
      Apple
    </li>
    <li>
      Orange
    </li>
    <li>
      Grape
    </li>
  </ul>
</p>
<table>
  <tr>
    <td>
      Orlando
    </td>
    <td>
      MCO
    </td>
  </tr>
  <tr>
    <td>
      Tampa
    </td>
    <td>
      TPA
    </td>
  </tr>
</table>
<button type="button" name="button" onclick="init()">Change</button>
</body>
<script>
function init(){
  var listitems = document.getElementsByTagName('li');
  var arr = [listitems];
  for (var i = 0; i < arr.length; i++) {
  document.getElementById("test").innerHTML += arr[i];
  }
}
</script>
</html>
