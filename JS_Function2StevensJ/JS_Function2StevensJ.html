<body>
  <h2>Javascript Functions</h2>
  <button id="abutton" type="button" onclick="startFunc()">Click to Start<br /></button>
  <p id="Chose"></p>
  <p id="Textfield"></p>
  <script>
    var input;
    var primeArr = [];
    function startFunc() {
      var primeArr = [];
      input = parseInt(prompt("Please Enter a Number"));
      document.getElementById("Chose").innerHTML = "You Chose : " + input;
      printPrime(input);
    }
    function printPrime(num) {
      var primes = [];
      if (num < 2) {
        document.getElementById("Textfield").innerHTML = "There are no primes below this number";
      }
      else {
        for (var i = 2; i < num; i++) {
          if (num % i === 0) {
            primes[i] = false;
          }
          else{
            primes[i] = true;
          }
          for (var i = 0; i < num; i++) {
            if(primes[i] === true){
              primeArr.push(i);
            }
          }
        }
      }
      document.getElementById("Textfield").innerHTML = primeArr;
    }
  </script>
