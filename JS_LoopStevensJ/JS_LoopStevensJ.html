<!doctype html>
<html>
<style>
  body {
    background-color: rgb(43, 110, 158)
  }
  #Textfield{
    font-size: 25px;
    font-weight: bold;
    margin-top: 10px;
    color: rgb(200, 183, 67);
    text-align: center;
  }
  #calc{
    font-size: 25px;
    font-weight: bold;
    margin-top: 10px;
    color: rgb(200, 183, 67);
    text-align: center;
  }
  h2 {
    text-align: center;
    color: rgb(142, 142, 142);
  }
  #click {
    display: block;
    margin-right: auto;
    margin-left: auto;
  }
</style>
<head>
  <title>JS_Loop Jacob Stevens</title>
</head>
<body>
  <h2>Javascript Looping</h2>
  <button id="click" type="button" onclick="numbers()">Click to Start <br /></button>
  <p id="Textfield"></p>
  <p id="calc"></p>

  <script>
    function numbers() {
      var nums = [];
      var i = 0;
      var n = parseInt(prompt("How many numbers would you like to compare?"))
      while (i < n) {
        nums[i] = parseInt(prompt("Please Enter Number"))
        i++
      }
      var length = nums.length;
      var sum = 0;
      for (var j = 0; j < length; j++) {
        sum += nums[j]
      }
      var avg = sum / length;
      var max = Math.max.apply(Math, nums);
      var min = Math.min.apply(Math, nums);
      document.getElementById('Textfield').innerHTML =
      "Numbers Entered: " + nums + "<br />"
      document.getElementById('calc').innerHTML =
      "Average Number = " + avg +
      "<br />" + "Maximum Number = " + max +
      "<br />" + "Minimum Number = " + min;
    }
  </script>
</body>
</html>
