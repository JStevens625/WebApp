<body>
  <h2>Javascript Musketeers</h2>
  <button id="abutton" type="button" onclick="musketeers()">Click to Start <br /></button>
  <p id="Textfield"></p>
  <p id="Minimum"></p>
    <script>
    function musketeers(){
      var i = parseInt(prompt("Please Enter a Number From 1 to 4"));
      while (i < 1 || i > 4) {
        var k = parseInt(prompt("Please Enter a Number ONLY From 1 to 4"));
        i = k
      }
      document.getElementById('Textfield').innerHTML = i;
    }
  </script>
