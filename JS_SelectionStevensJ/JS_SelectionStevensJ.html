<!doctype html>
<html>
<style>
body{
  background-color: rgb(20, 72, 134);
}
h2{
  color: rgb(167, 34, 142);
  text-align: center;
}
.abutton{
  display: block;
  margin-right: auto;
  margin-left: auto;
}
#Textfield{
  font-size: 25px;
  font-weight: bold;
  margin-top: 10px;
  color: rgb(200, 183, 67);
  text-align: center;

}
</style>
<head>
  <title>Javascript Loop Jacob Stevens</title>
</head>
<body>
  <h2>Javascript Musketeers</h2>
  <button class="abutton" type="button" onclick="musketeersswitch()">Switch Statement<br /></button>
  <br />
  <br />
  <button class="abutton" type="button" onclick="musketeersifelse()">If-Else<br /></button>
  <p id="Textfield"></p>
    <script>
    var muskets = ["Athros","Aramis","Porthos","D'Artagnan"];
    var selection;
    function musketeersswitch(){
      var i = parseInt(prompt("Please Enter a Number From 1 to 4"));
      switch (i) {
        case 1:
          selection = "You have picked " + muskets[0];
          break;
        case 2:
          selection = "You have picked " + muskets[1];
          break;
        case 3:
          selection = "You have picked " + muskets[2];
          break;
        case 4:
          selection = "You have picked " + muskets[3];
          break;
        default:
          selection = "You have picked Nobody"
          break;
      }
      document.getElementById('Textfield').innerHTML = selection;
    }
    function musketeersifelse(){
      var i = parseInt(prompt("Please Enter a Number From 1 to 4"));
        if (i >= 1 && i <= 4) {
          selection = "You have picked " + muskets[i-1];
        }
        else {
          selection = "You have picked Nobody";
        }
        document.getElementById('Textfield').innerHTML = selection;
      }
  </script>
</body>
</html>
