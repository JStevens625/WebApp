<body>
  <h2>Javascript Functions</h2>
  <button id="abutton" type="button" onclick="mainfunc()">Click to Start<br /></button>
  <p id="Textfield"></p>
    <script>
    var nums = [];
    function mainfunc(){
      var a = 0;
      while (a < 3) {
        nums[a] = parseInt(prompt("Please Enter a Number"));
        a++;
      }
      var q = min3(nums[0],nums[1],nums[2]);
      var w = mid3(nums[0],nums[1],nums[2]);
      var e = max3(nums[0],nums[1],nums[2]);
      document.getElementById("Textfield").innerHTML =
      "Minimum = " + q + "<br />" +
      "Middle = " + w + "<br />" +
      "Maximum = " + e;
    }
    function min3(x,y,z){
      nums.sort();
      x = nums[0];
      y = nums[1];
      z = nums[2];
      return x;
    }
    function mid3(x,y,z){
      nums.sort();
      x = nums[0];
      y = nums[1];
      z = nums[2];
      return y;
    }
    function max3(x,y,z){
      nums.sort();
      x = nums[0];
      y = nums[1];
      z = nums[2];
      return z;
    }
  </script>
</body>
