<html>

<style>
body{
  background-color: rgb(0, 144, 153);
  filter: blur();
}
p{
  font-weight: bold;
  color: rgb(138, 0, 120);
}
#calc{
  margin-left: 4cm;
}
#length{
  margin-left: 14mm;
}
.inline{
  display: inline;
}
#last{display: inline;}
#full{display: inline;}
</style>
<head>
  <title>Jacob Stevens GUI</title>
</head>
<body>
  <p>
    Start Number 1: <input id="start1" type="number"/>
  </p>
  <p>
    Start Number 2: <input id="start2" type="number"/>
  </p>
  <p>
    Length: <input id="length"/>
  </p>
  <p class="inline">
    Last Fibonacci: <p id="last"></p>
  </p>
  <p class="inline">
    Full Fibonacci: <p id="full"></p>
  </p>
  <button id="calc" onclick="fib()">Calculate</button>
  <script>
    function fib() {
      var num1 = parseInt(document.getElementById("start1").value);
      var num2 = parseInt(document.getElementById("start2").value);
      var len  = parseInt(document.getElementById("length").value);
      var arr = [num1, num2]
      for (var i = 2; i < len; i++) {
        arr[i] = arr[i-1] + arr[i-2]
        document.getElementById("last").innerHTML = arr[i];
      }
      document.getElementById("full").innerHTML += arr.toString();
    }
  </script>
</body>
</html>
